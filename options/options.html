<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" />
</head>

<body>

    <header class="panel-section panel-section-header">
        <div class="text-section-header">Scroll Top Bottom</div>
    </header>

    <div class="browser-style">
        <div class="panel-section panel-section-formElements">
            <p>Settings in pixels.</p>
            <form>
                <div class="panel-formElements-item">
                    <label class="same">Scroll before visible:</label>
                    <input type="text" placeholder="300" id="appear">
                </div>
                <p>Pixels travelled every 10 milliseconds.</p>
                <div class="panel-formElements-item">
                    <label class="same">Scroll speed to top:</label>
                    <input type="text" placeholder="900" id="distanceup">
                </div>
                <div class="panel-formElements-item">
                    <label class="same">Scroll speed to bottom:</label>
                    <input type="text" placeholder="900" id="distancedn">
                </div>
                <p>Show/Hide scroll buttons.</p>
                <div class="panel-formElements-item">
                    <label for="buttons">Buttons:</label>
                    <select id="buttons">
                        <option value="Show" selected="true">Show</option>
                        <option value="Hide">Hide</option>
                    </select>
                </div>
                <button class="browser-style" type="submit">Save</button>
            </form>
            <p>Refresh your web page to see changes.</p>
        </div>
    </div>

    <script src="options.js"></script>

</body>

</html>
