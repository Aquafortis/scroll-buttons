<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css" />
</head>

<body>

    <header class="panel-section panel-section-header">
        <div class="text-section-header">Speed to bottom</div>
        <div class="icon-section-header">
            <img id="options" src="options.png" title="Options page">
        </div>
    </header>

    <div class="browser-style">
        <div class="panel-section panel-section-formElements">
            <p>Select scroll speed to bottom.</p>
            <form>
                <div class="panel-formElements-item">
                    <label for="distancedn">Speed:</label>
                    <select id="distancedn">
                        <option value="900" selected="true">Default</option>
                        <option value="10">Read speed</option>
                        <option value="30">Speed read</option>
                        <option value="110">Browse speed</option>
                        <option value="300">Slow</option>
                        <option value="1200">Fast</option>
                        <option value="1800">Real fast</option>
                    </select>
                </div>
                <p>Show/Hide scroll buttons.</p>
                <div class="panel-formElements-item">
                    <label for="buttons">Buttons:</label>
                    <select id="buttons">
                        <option value="Show" selected="true">Show</option>
                        <option value="Hide">Hide</option>
                    </select>
                </div>
                <button class="browser-style" type="submit">Save</button>
            </form>
            <p>Refresh page to see changes.</p>
        </div>
    </div>

    <script src="popup.js"></script>

</body>

</html>
